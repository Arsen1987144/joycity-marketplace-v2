<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа – JoyCity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">JoyCity</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="cart.html">Корзина</a>
    </nav>
  </header>
  <main>
    <h1>Оформление заказа</h1>
    <div id="order-summary" class="order-summary">
      <!-- Сводка заказа будет сформирована скриптом -->
    </div>
    <form id="checkout-form" class="checkout-form">
      <label>
        Имя:
        <input type="text" name="name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Адрес доставки:
        <textarea name="address" required></textarea>
      </label>
      <label>
        Способ доставки:
        <select name="delivery">
          <option value="standard">Стандартная (бесплатно)</option>
          <option value="express">Экспресс (+200 ₽)</option>
        </select>
      </label>
      <button type="submit" class="btn">Оплатить</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 JoyCity. Все права защищены.</p>
  </footer>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      checkoutPageInit();
    });
  </script>
</body>
</html>
